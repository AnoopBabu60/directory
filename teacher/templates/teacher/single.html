{% extends 'teacher/base.html' %}
{% block content %} 
<div class="row">
	<div class="col-sm-4">
		<div class="card" style="width: 18rem;">
			{% load static %}
			<img src="{% static 'teacher/images/' %}{{single.profilepic}}" alt="{{single.firstname}} {{single.lastname}}">
		  <div class="card-body">
		    <h2 class="card-title">{{single.firstname}} {{single.lastname}}</h2>
		    <h6 class="card-title"><b>Email</b> {{single.email}}</h6>
		    <h6 class="card-title"><b>Phone</b> {{single.phone}}</h6>
		    <h6 class="card-title"><b>Room</b> {{single.room}}</h6>
		    <h6 class="card-title"><b>Subjects</b> {{single.subjects}}</h6>
		    <a href="/" class="btn btn-primary">Back</a>
		  </div>
		</div>
	</div>
</div>
{% endblock content %}
